{% extends "Travels/base.html"  %}
{% load Bibop_tags %}

{% block content %}
<h1>{{ title }}</h1>
{% getship as ships%}
<ul>
  {% for p in ships %}
  <li>
    <h2>{{p.name}}</h2>
    <p>Цена корабля: {{p.Price}} темной материи</p>
    <p class="link-read-post"><a href="{{ p.get_absolute_url }}">Смотреть космалёт</a></p>
    <hr>
  </li>
  {% endfor %}
</ul>  
{% endblock %}
