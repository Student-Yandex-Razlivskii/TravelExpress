{% load static %} 
{% load Bibop_tags %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link type="text/css" href="{% static 'Travels/css/styles.css' %}" rel="stylesheet" />
  </head>
  <body>
    {% block mainmenu %}
    <div class="header">
      <ul id="mainmenu" class="mainmenu">
        <li class="logo"><a href="{% url 'home' %}"><div class="logo"></div></a></li>
        {% for m in menu%}
        {% if not forloop.last %}
          <li><a href="{% url m.url_name %}">{{m.title}}</a></li>
        {% else %}
          <li class="last"><a href="{% url m.url_name %}">{{m.title}}</a></li>
        {% endif %}
        {% endfor %}
      </ul>  
      
    </div>
    {% endblock mainmenu %}

    {% block content %}
    {% endblock %}
  </body>
</html>
